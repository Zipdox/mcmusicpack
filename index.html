<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Minecraft Music Pack Maker</title>
        <meta name="description" content="Web App for making Minecraft music resource packs">
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="icon" href="items/record_13.png">
        <script src="constants.js"></script>
        <script src="zip-full.min.js"></script>
    </head>

    <body>
        <h1>Minecraft Music Pack Maker</h1>

        <label>Minecraft Version</label>
        <select id="version">
            <option value="1.12">1.12</option>
        </select>

        <table id="discs">
            <tr>
                <th>Item</th>
                <th>Disc</th>
                <th>Title</th>
                <th>File</th>
            </tr>
        </table>
        <label><b>Note:</b> <i>Files must be Ogg Vorbis and can only contain an audio stream</i></label>
        <br><br>

        <labal>Pack Name</labal>
        <br>
        <input type="text" placeholder="Resource pack" id="packname">
        <br><br>

        <label>Pack icon (<i>Must be a square PNG</i>)</label>
        <br>
        <input type="file", id="packicon">
        <br><br>

        <label>Pack Description</label>
        <br>
        <textarea placeholder="A music resource pack" id="packdescription"></textarea>
        <br>
        <label><a href="https://minecraft.tools/en/color-code.php" target="_blank">Color codes</a> (use the chat colors column)</label>
        <br><br>

        <button id="generate">Generate resource pack</button>

        <script src="main.js"></script>
    </body>
</html>
